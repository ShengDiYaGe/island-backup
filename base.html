<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <style>
        html, body{
            height: 100%;
            width: 100%;
            background-color: #ffe;
        }

        div {
{#            margin: 10px 15px 10px 15px;#}
{#            width: auto;#}
            height: 100%;
        }

        .thread {
            display: table;
            height: auto;
            width: 100%;
            padding: 10px 15px 10px 15px;
        }

        img {
            float: left;
            width: auto;
            height: auto;
            max-height: 200px;
            margin: auto;
            display: inline;
        }
        .right-content {
            float: left;
            height: 100%;
            background-color: #f0e0d6;
            padding: 10px 15px 10px 15px;
        }

        p {
            margin-bottom: 15px;
        }
        

        
    </style>
</head>

<body>
{% for data in all_blocks %}
    <div class="thread">
        <div class="image-box">
            <img src="{{ data.image }}">
        </div>
        <div class="right-content">
            <p>ID:<span class="uid"> {{ data.uid }}</span></p>
            <p>{{ data.content }}</p>
        </div>


    </div>
{% endfor %}
</body>
</html>
